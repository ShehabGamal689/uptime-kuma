name: Frontend CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build step
        run: |
          echo "Building frontend..."
          # Here you could run npm install / npm run build for a real FE

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy uptime-kuma via docker-compose
        run: |
          echo 'cd /opt/uptime-kuma && docker compose pull && docker compose up -d && echo "Containers:" && docker ps' | ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_FRONTEND }} bash
